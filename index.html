<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<table>

    <h1>Moda</h1>

    <tr class="topo-tabela-moda">
        <td>Produto</td>
        <td>Tamanho</td>
        <td>Valor</td>
    </tr>

    <tr class="camiseta">
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 49,00</td>
    </tr>

    <tr class="tenis">
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 15,00</td>
    </tr>

</table>

<table>

    <h1>Casa</h1>

    <tr class="topo-tabela-casa">
        <td>Produto</td>
        <td>Valor</td>
    </tr>

    <tr class="sofa">
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
    </tr>

    <tr class="tv">
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
    </tr>

</table>


</body>
</html>
